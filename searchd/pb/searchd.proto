syntax = "proto3";

package searchdpb;

import "xsearch/pb/xsearch.proto";

service Searchd {
    rpc AddDoc (AddDocRequest) returns (AddDocReply) {}
    rpc DeleteDoc (DeleteDocRequest) returns (DeleteDocReply) {}
    rpc Search (SearchRequest) returns (SearchReply) {}
}

message AddDocRequest {
    xsearchpb.Document doc = 1;
}

message AddDocReply {
}

message DeleteDocRequest {
    xsearchpb.Document doc = 1;
}

message DeleteDocReply {
}

message SearchRequest {
    xsearchpb.Query query = 1;
}

message SearchReply {
    repeated xsearchpb.Document docs = 1;
}
