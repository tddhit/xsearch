syntax = "proto3";

package xsearchpb;

option go_package = "xsearchpb";

message Token {
    string term = 1;
}

message Query {
    string raw = 1;
    repeated Token tokens = 2;
}

message Document {
    uint64 ID = 1;
    string raw = 2;
    repeated Token tokens = 3;
    float BM25Score = 4;
    float SimNetScore = 5;
}
