syntax = "proto3";

package proxypb;

import "google/api/annotations.proto";
import "xsearch/pb/xsearch.proto";

service Admin {
    rpc Info (InfoReq) returns (InfoRsp) {}
}

service Proxy {
    rpc IndexDoc (IndexDocReq) returns (IndexDocRsp) {
        option (google.api.http) = {
            post: "/indexDoc"
            body: "*"
        };
    }
    rpc RemoveDoc (RemoveDocReq) returns (RemoveDocRsp) {
        option (google.api.http) = {
            post: "/removeDoc"
            body: "*"
        };
    }
    rpc Search (SearchReq) returns (SearchRsp) {
        option (google.api.http) = {
            post: "/search"
            body: "*"
        };
    }
}

message InfoReq {
}

message InfoRsp {
    message Shard {
        string ID = 1;
        string node = 2;
    }
    message Table {
        string namespace = 1;
        uint32 shardNum = 2;
        uint32 replicaFactor = 3;
        repeated Shard shards = 4;
    }
    map<string, Table> tables = 1;
}

message IndexDocReq {
    string namespace = 1;
    xsearchpb.Document doc = 2;
}

message IndexDocRsp {
    string docID = 1;
}

message RemoveDocReq {
    string namespace = 1;
    string docID = 2;
}

message RemoveDocRsp {
}

message SearchReq {
    string namespace = 1;
    xsearchpb.Query query = 2;
    uint64 start = 3;
    uint32 count = 4;
}

message SearchRsp {
    repeated xsearchpb.Document docs = 1;
}
